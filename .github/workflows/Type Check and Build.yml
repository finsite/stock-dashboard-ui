---
# .github/workflows/build.yml
name: Type Check and Build
on:
  pull_request:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Type Check
        run: npx tsc --noEmit
      - name: Run Build
        run: npm run build
